<!doctype html>
<html>

<head lang='en'>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <title>Taco Demo</title>

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #333;
      font-size: 13px;
      font-weight: 300;
    }

    .container {
      width: 1000px;
      margin-left: 150px;
    }
    .x-axis-line,
    .y-axis-line {
      stroke: #dadada;
    }
    .x-axis-text {
      text-anchor: middle;
      font-size: 11px;
      fill: #555b51;
    }
    .y-axis-text {
      font-size: 11px;
      fill: #555b51;
      text-anchor: end;
    }
    .y-axis-line-zero {
      stroke: rgba(27, 31, 35, 0.6);
    }

    line {
      position: relative;
      display: block;
    }

    .taco-chart .axis,
    .taco-chart .chart-label {
      font-size: 11px;
      fill: #555b51;
    }

    .taco-chart .tick .x-value-text {
      text-anchor: middle;
    }
  </style>
</head>

<body>
  <h1>Taco Demo</h1>
  <div id="line-chart" class="container"></div>
  <div id="barchart" class="container"></div>
  <div id="scatter-chart" class="container"></div>
  <div id="pie-chart" class="container"></div>

  <script src='bundle.js'></script>
</body>

</html>
